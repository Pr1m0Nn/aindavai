<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr칩xima Fase</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
        }
        
        .hidden-text {
            margin-top: 300px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="hidden-text">texto texto texto</div>
    
    <script>
        // Verifica se o usu치rio digitou a resposta correta na URL
        function checkURL() {
            const path = window.location.pathname.split('/').pop();
            
            if (path === 'data') {
                // Resposta correta - pr칩xima fase
                window.location.href = 'data';
            } else if (path === '013') {
                // Resposta errada - redireciona
                window.location.href = 'https://pt.org.br/';
            }
        }
        
        // Verifica a URL quando a p치gina carrega
        window.onload = checkURL;
        
        // Verifica a URL sempre que muda
        window.onpopstate = checkURL;
    </script>
</body>
</html>
