<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trancado</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #5a0016; /* Vermelho vinho */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .background-images {
            position: absolute;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .background-images img {
            width: 100%;
            height: auto;
            opacity: 0.3;
            transition: opacity 0.3s;
        }
        
        .background-images img:hover {
            opacity: 0.6;
        }
        
        .message-container {
            position: relative;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            padding: 40px 80px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        
        .message {
            font-size: 5vw;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: bold;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="background-images">
        <!-- Imagens repetidas do coração -->
        <img src="assets/images/coração.png" alt="Coração">
        <img src="assets/images/coração.png" alt="Coração">
        <img src="assets/images/coração.png" alt="Coração">
        <img src="assets/images/coração.png" alt="Coração">
        <img src="assets/images/coração.png" alt="Coração">
        <img src="assets/images/coração.png" alt="Coração">
        <img src="assets/images/coração.png" alt="Coração">
        <img src="assets/images/coração.png" alt="Coração">
        <img src="assets/images/coração.png" alt="Coração">
        <img src="assets/images/coração.png" alt="Coração">
        <img src="assets/images/coração.png" alt="Coração">
        <img src="assets/images/coração.png" alt="Coração">
        <img src="assets/images/coração.png" alt="Coração">
        <img src="assets/images/coração.png" alt="Coração">
        <img src="assets/images/coração.png" alt="Coração">
        <img src="assets/images/coração.png" alt="Coração">
    </div>
    
    <div class="message-container">
        <div class="message">TRANCADO, espere.</div>
    </div>
</body>
</html>
